<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Tweet</title>
  </head>
  <body>
    <section class="container-tweet">
      <div class="image">
        <img
          src="./assets/logo-nike.png"
          alt="logo da nike"
          title="logo da nike, simbolo de certo ao centro na cor branca, com o fundo preto redondo"
        />
      </div>

      <div class="content">
        <div class="header">
          <h1>Nike</h1>

          <img
            class="verify"
            src="./assets/verified.png"
            alt="logo de verificado"
            title="logo de verificado, simbolo de certo ao centro na cor branca, com o fundo azul claro redondo"
          />

          <h2>@Nike</h2>

          <span class="dot"></span>

          <p class="date">10 de mar</p>
        </div>

        <div class="main">
          <p class="margin">
            Fail so hard, you can't help but smile. Then do it again. Because
            <br />
            trying something new is always a win.
          </p>
          <p>Join us</p>
        </div>

        <div class="footer">
          <div class="box">
            <img
              src="./assets/comments.png"
              alt="ícone de balão de fala"
              title="Ícone de balão de fala"
            />
            <small>3</small>
          </div>

          <div class="box">
            <img
              src="./assets/retweet.png"
              alt="ícone de retweet"
              title="Ícone de retweet, duas setas opostas, na vertical"
            />
            <small>3,6 mil</small>
          </div>

          <div class="box">
            <img
              src="./assets/favorite.png"
              alt="ícone de favorito"
              title="ícone de favorito, um coração"
            />
            <small>67 mil</small>
          </div>

          <div class="box">
            <img
              src="./assets/share.png"
              alt="ícone de envio"
              title="ícone de envio, uma seta apontando para cima saindo de uma barra horizontal"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
